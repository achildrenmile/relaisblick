server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # HTML files - no cache for SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Data files - short cache (1 hour) to allow updates
    location /data/ {
        add_header Cache-Control "public, max-age=3600, must-revalidate";
    }

    # OpenStreetMap tile proxy (must be before general image handler)
    location ~ ^/tiles/([abc])/(\d+)/(\d+)/(\d+)\.png$ {
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        proxy_pass https://$1.tile.openstreetmap.org/$2/$3/$4.png;
        proxy_set_header Host $1.tile.openstreetmap.org;
        proxy_set_header User-Agent "Relaisblick/1.0 (https://relaisblick.oeradio.at)";
        proxy_set_header Referer "";
        proxy_ssl_server_name on;

        proxy_cache_valid 200 7d;
        proxy_cache_valid 404 1m;

        expires 7d;
        add_header Cache-Control "public";
        add_header X-Proxy-Cache $upstream_cache_status;
    }

    # Static assets with hash in filename - cache for 1 year
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Images and fonts - cache for 7 days
    location ~* \.(ico|svg|png|jpg|jpeg|gif|webp|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

}
