services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "80:80"
    volumes:
      - relais-data:/usr/share/nginx/html/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  updater:
    build:
      context: .
      dockerfile: Dockerfile.updater
    volumes:
      - relais-data:/data
    environment:
      - OUTPUT_DIR=/data
      - SCHEDULE=0 3 * * 0
    restart: unless-stopped

volumes:
  relais-data:
