name: Update Relay Data

on:
  schedule:
    # Run every Sunday at 03:00 UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:
    inputs:
      skip_oevsv:
        description: 'Skip Ã–VSV scraping'
        type: boolean
        default: false
      skip_repeaterbook:
        description: 'Skip Repeaterbook API'
        type: boolean
        default: false

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: scripts/requirements.txt

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Run data update
        run: |
          ARGS=""
          if [ "${{ inputs.skip_oevsv }}" = "true" ]; then
            ARGS="$ARGS --skip-oevsv"
          fi
          if [ "${{ inputs.skip_repeaterbook }}" = "true" ]; then
            ARGS="$ARGS --skip-repeaterbook"
          fi
          python scripts/update_relais.py -v $ARGS

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet data/relais.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/relais.json
          git commit -m "chore: Update relay data $(date -u +%Y-%m-%d)"
          git push
